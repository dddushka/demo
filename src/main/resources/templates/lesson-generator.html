<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Генерация уроков</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="navbar">
  <div class="navbar-left">
    <a th:href="@{/admin/dashboard}" class="active">Главная</a>
    <a th:href="@{/school/info}">О школе</a>
    <a th:href="@{/schoolclasses}">Классы</a>
    <a th:href="@{/teachers}">Учителя</a>
    <a th:href="@{/schedules}">Расписание</a>
  </div>
  <div class="navbar-right">
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit" class="logout-button">Выход</button>
    </form>
  </div>
</div>

<div class="container">
  <h1>Генерация уроков по расписанию</h1>

  <form th:action="@{/lessons/generate}" method="post">
    <div class="form-group">
      <label for="classId">Класс:</label>
      <select id="classId" name="classId" required>
        <option th:each="schoolClass : ${schoolClasses}"
                th:value="${schoolClass.id}"
                th:text="${schoolClass.gradeLevel} + ${schoolClass.letter}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Дата начала:</label>
      <input type="date" id="startDate" name="startDate" required>
    </div>

    <div class="form-group">
      <label for="endDate">Дата окончания:</label>
      <input type="date" id="endDate" name="endDate" required>
    </div>

    <button type="submit" class="button primary">Сгенерировать уроки</button>
  </form>
</div>

</body>
</html>
