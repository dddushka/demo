<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Панель учителя</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="navbar">
  <div class="navbar-left">
    <a th:href="@{/teacher/dashboard}" class="active">Главная</a>
    <a th:href="@{/school/info}">О школе</a>
  </div>
  <div class="navbar-right">
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit" class="logout-button">Выход</button>
    </form>
  </div>
</div>

<div class="container">
  <h1>Добро пожаловать, учитель!</h1>

  <div th:if="${classesBySubjects != null}">
    <div th:each="entry : ${classesBySubjects}">
      <h2 th:text="${entry.key.subjectName}">Название предмета</h2>
      <ul>
        <li th:each="schoolClass : ${entry.value}">
          <a class="button secondary"
             th:href="@{'/journal/' + ${schoolClass.id} + '/' + ${entry.key.id}}"
             th:text="${schoolClass.gradeLevel + ' ' + schoolClass.letter}">
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
