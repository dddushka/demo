<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <a th:href="@{/}">Главная</a>
    </div>
    <div class="navbar-right">
        <a th:href="@{/login}">Вход</a>
        <a class="active" th:href="@{/registration}">Регистрация</a>
    </div>
</div>

<div class="container">

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <h2>Регистрация</h2>

    <form th:action="@{/registration}" method="post" th:object="${user}" class="login-form">
        <div th:if="${#fields.hasErrors('*')}" class="error">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <button type="submit" class="button primary">Зарегистрироваться</button>
    </form>

    <div class="login-link" style="text-align: center; margin-top: 20px;">
        <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
    </div>
</div>

</body>
</html>
