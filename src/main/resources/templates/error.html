<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #bd8383, #c0392b);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 72px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            background-color: #fff;
            color: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ошибка</h1>
    <div th:if="${message}" class="error">
        <p th:text="${message}"></p>
    </div>
    <h2>Что-то пошло не так</h2>
    <p>К сожалению, произошла ошибка. Пожалуйста, попробуйте снова или обратитесь к администратору.</p>
    <a th:href="@{/}">На главную</a>
</div>

</body>
</html>
